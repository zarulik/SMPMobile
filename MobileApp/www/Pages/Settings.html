<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="../Content/Styles/Frameworks/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../Content/Styles/Settings.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../Content/Styles/Common.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="" id="backBtn"><i class="fas fa-arrow-left fa-2x"></i></a>
            </li>
        </ul>
        <a class="navbar-brand mr-auto" href="Settings.html">Field Service</a>
    </nav>
    <div class="jumbotron">
        <div class="row justify-content-center">
            <form class="col-10 col-sm-10 col-md-8 col-lg-8 col-xl-6">
                <div class="form-group d-none" id="serverEndpointFormGroup">
                    <label class="form-check-label" for="serverEndpointInput">Server URL :</label>
                    <input type="url" class="form-control" id="serverEndpointInput" aria-describedby="emailHelp"
                        placeholder="Enter server URL">
                </div>
                <div class="form-group d-none">
                    <label class="form-check-label" for="lookupTimeoutInput">Lookup Timeout :</label>
                    <input type="number" class="form-control" id="lookupTimeoutInput" aria-describedby="emailHelp"
                        placeholder="Enter lookup timeout">
                </div>
                <div class="form-group d-none">
                    <label class="form-check-label" for="lookupCountInput">Lookup Records Count :</label>
                    <input type="number" class="form-control" id="lookupCountInput" placeholder="Enter records limit">
                </div>
                <div class="form-check d-none">
                    <input type="checkbox" class="form-check-input" id="showTaskExtendedInfo">
                    <label class="form-check-label" for="showTaskExtendedInfo">Show Task Extended Information</label>
                </div>
                <div class="form-group">
                    <label for="printersList" class="col-form-label">Bluetooth Printer :</label>
                    <select class="form-control" id="printersList">
                    </select>
                </div>
                <div class="form-group">
                    <label for="printerMode" class="col-form-label">Emulation Mode:</label>
                    <div class="input-group">
                        <br>
                        <select class="form-control" id="printerMode">
                            <option value="StarPRNT">StarPRNT</option>
                            <option value="StarLine">StarLine</option>
                            <option value="StarGraphic">StarGraphic</option>
                            <option value="StarDotImpact">StarDotImpact</option>
                            <option value="EscPosMobile" selected="">EscPosMobile</option>
                            <option value="EscPos">EscPos</option>
                        </select>
                        <div class="input-group-append">
                            <span class="input-group-text" id="info">
                                <a href="#" data-toggle="popover" data-placement="bottom" data-html="true" title=""
                                    data-content="<strong>EscPosMobile</strong>: SM-S210i, SM-S220i, SM-S230i, SM-T300i/T300, SM-T400i<br />
                                        <strong>StarDotImpact</strong>: SP700<br />
                                        <strong>StarLine</strong>: TSP650II, TSP700II, TSP800II,FVP10<br />
                                        <strong>StarPRNT</strong>: mPOP, SM-L200, SM-L300, SM-S210i StarPRNT, SM-S220i StarPRNT, SM-S230i StarPRNT, SM-T300i/T300 StarPRNT, SM-T400i StarPRNT<br />
                                        <strong>StarGraphic</strong>: TSP100<br />
                                        <strong>EscPos</strong>: BSC10"
                                    data-original-title="Printers List"><i class="fas fa-info-circle"></i></a></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="paperSize" class="col-form-label">Paper Width :</label>
                    <select class="form-control" id="paperSize">
                        <option value="384" selected>2"</option>
                        <option value="576">3"</option>
                        <option value="832">4"</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" id="submitSettingsBtn" class="btn btn-primary mx-auto">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../cordova.js" type="text/javascript"></script>
    <script src="../Scripts/Frameworks/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/Frameworks/popper.min.js"></script>
    <script src="../Scripts/Frameworks/bootstrap.min.js"></script>
    <script src="../Scripts/Frameworks/Fontawesome/all.min.js"></script>
    <script src="../Scripts/API.js"></script>
    <script src="../Scripts/Settings.js"></script>
</body>

</html>
